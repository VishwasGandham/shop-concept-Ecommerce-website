<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopConcept</title>
    <link rel="stylesheet" href="Css/loginstyles.css">
</head>

<body>
    <main>
        <div class="cont">
            <div class="imagebox">
                <a href="index.html"><img src="Images/logo.png" alt="Home"></a>
            </div>
            <div class="bthome">
                <a href="index.html">
                    <div class="back">
                        <p><big>Back to Home</big></p>
                    </div>
                </a>
            </div>
            <center>
                <div class="box">
                    <img src="Images/loginlogo.png" alt="">
                    <form name="loginForm" onsubmit="return validateForm()">
                        <div class="credentials">
                            <div class="user">
                                <img src="Images/username.png" alt="Username icon">
                                <input type="text" name="username" placeholder="Username" required>
                            </div>
                            <div class="password">
                                <img src="Images/passwordlogo.png" alt="Password icon">
                                <input type="password" name="password" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="others">
                            <div class="rm">
                                <input type="checkbox"> Remember me
                            </div>
                            <div class="fp">
                                <a href="index.html">Forgot Password</a>
                            </div>
                        </div>
                        <div class="submit">
                            <div class="Loginnow">
                                <button type="submit"><p>LOGIN</p></button>
                            </div>
                            <div class="signup">
                                <a href="index.html"><p>No Account? Sign Up</p></a>
                            </div>
                        </div>
                    </form>
                </div>
            </center>
        </div>
    </main>
    <script>
        function validateForm() {
            var username = document.forms["loginForm"]["username"].value;
            var password = document.forms["loginForm"]["password"].value;
            if (username === "" || password === "") {
                alert("Both username and password are required!");
                return false;  
            }
            return true; 
        }
    </script>
</body>

</html>
